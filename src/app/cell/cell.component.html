<div 
    (click)="onClick()"
    (contextmenu)="onReset()"
    [class.blocked]="blocked"
    [class.killed]="killed"
    [class.alive]="!killed && !blocked"
    [class.red-star]="redStar"
    [class.enhanced1]="enhancement == 1"
    [class.enhanced2]="enhancement == 2"
    [class.enhanced3]="enhancement == 3"
    >
    <table>
        <tr>
            <td>No.{{cellNumber}}</td>
            <td class="text-right enhancement-text" [class.enhanced]="enhancement > 0">+{{enhancement}}</td>
        </tr>
        <tr >
            <td class="bottom-text">Lv. {{enhancedLevel}}</td>
            <td class="bottom-text text-right"><span *ngIf="redStar">â™¦</span>{{starLevel}}</td>
        </tr>
    </table>
</div>
