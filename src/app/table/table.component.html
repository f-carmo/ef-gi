<table>
    <tr *ngFor="let row of tableData">
        <td *ngFor="let cell of row; let i = index">
            <app-cell
                [cellNumber]='cell.cellNumber'
                [cellLevel]='cell.cellLevel'
                [redStar]='cell.redStar'
                (changed)='updateScore($event)'
            ></app-cell>
        </td>
    </tr>
</table>
<app-scoreboard
    [score]='score'
    [stars]='totalStars'
    [redStars]='totalRedStars'
    >

</app-scoreboard>
