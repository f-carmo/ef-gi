<div class="row">
    <button class='btn btn-success' (click)="saveMap()">Save map</button>
</div>
<div class="row">
    <button class='btn btn-warning' (click)="resetCurrentMap()">Reset map (keeps cache)</button>
</div>
<div class="row">
    <button class='btn btn-danger' (click)="clearAndReset()">Reset and clear cache</button>
</div>
<div class="row">
    <button class='btn btn-primary' (click)="restore()">Restore cached map</button>
</div>
